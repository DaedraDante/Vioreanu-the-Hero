<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vioreanu the Hero</title>
    <link rel="stylesheet" href="VTH.css">
</head>
<body>
    <div class ="screen-main-menu" id ="screen-main-menu">
        <h1>helo</h1>
    </div>
    <div class ="screen-fight" id="screen-fight">
        <div class="monster-container" id="monster-container">
            <img src="" alt="" id="current-monster-img" class="current-monster-img">
            <p id="current-monster-name-text" class="current-monster-name-text"></p>
            <p id="current-monster-health-text" class="current-monster-health-text">:</p>
            <button id="attack-btn" class="attack-btn">attack</button>
        </div>
        <div class="fight-text-box" id="fight-text-box">
        </div>
    </div>
    <div class ="screen-shop" id="screen-shop">
        <h1 class="section-title">Shop</h1>
        <div class="buy-weapons-div">
           <h2>Buy Weapons</h2> 
           <table>
            <tr>
                <td>Sharp stick</td>
                <td><button>Buy Weapon</button></td>
            </tr>
            <tr>
                <td>Wooden Club</td>
                <td><button>Buy Weapon</button></td>
            </tr>
            <tr>
                <td>Blunt Iron Sword</td>
                <td><button>Buy Weapon</button></td>
            </tr>
            <tr>
                <td>Gold Mace</td>
                <td><button>Buy Weapon</button></td>
            </tr>
            <tr>
                <td>Onyx double blade</td>
                <td><button>Buy Weapon</button></td>
            </tr>
           </table>
        </div>    
    </div>
    <div class="screen-final-boss" id="screen-final-boss">
    </div>
    <div class ="button-container">
        <button class ="buttonGen" id="go-fight-btn">Go Fight</button>
        <button class ="buttonGen" id="go-shop-btn">Go Shop</button>
        <button class ="buttonGen" id="go-final-boss-btn">Go Final Boss</button>
        <div id="player-stats" class="player-stats">
            <p id="player-health-text">Your health: </p>
            <p id="player-gold-text">Your gold: </p>
        </div>
    </div>
    <script src="VTH.js"></script>
</body>
</html>
