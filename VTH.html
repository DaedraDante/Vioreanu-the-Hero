<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vioreanu the Hero</title>
    <link rel="stylesheet" href="VTH.css">
</head>
<body>
    <div class ="screen-main-menu" id ="screen-main-menu">
        <h1 class="game-title">Vioreanu the Hero RPG</h1>
    </div>
    <div class ="screen-fight" id="screen-fight">
        <div class="monster-container" id="monster-container">
            <img src="" alt="" id="current-monster-img" class="current-monster-img">
            <p id="current-monster-name-text" class="current-monster-name-text"></p>
            <p id="current-monster-health-text" class="current-monster-health-text">:</p>
            <button id="attack-btn" class="attack-btn">attack</button>
        </div>
        <div class="fight-text-box" id="fight-text-box">
        </div>
    </div>
    <div class ="screen-shop" id="screen-shop">
        <h1 class="section-title">Shop</h1>
        <div class="buy-weapons-div">
           <h2>Buy Weapons</h2> 
           <table>
                <tr>
                    <td>Sharp stick</td>
                    <td><button id="buy-weapon1-btn">Buy Weapon</button></td>
                </tr>
                <tr>
                    <td>Wooden Club</td>
                    <td><button id="buy-weapon2-btn">Buy Weapon</button></td>
                </tr>
                <tr>
                    <td>Blunt Iron Sword</td>
                    <td><button id="buy-weapon3-btn">Buy Weapon</button></td>
                </tr>
                <tr>
                    <td>Gold Mace</td>
                    <td><button id="buy-weapon4-btn">Buy Weapon</button></td>
                </tr>
                <tr>
                    <td>Onyx double blade</td>
                    <td><button id="buy-weapon5-btn">Buy Weapon</button></td>
                </tr>
           </table>
        </div>    
    </div>
    <div class="screen-final-boss" id="screen-final-boss">
    </div>
    <div class="screen-player-stats" id="screen-player-stats">
        <h1 style="text-align: center;">Stats</h1>
        <h4 id="player-owned-weapon-text"></h4>
        <h4 id="player-damage-text"></h4>
        <h4>Slimes Killed:</h4>
        <h4>Wolves Killed</h4>
    </div>
    <div class ="button-container">
        <button class="buttonGen" id="go-main-menu-btn">Back to Menu</button>
        <button class="buttonGen" id="go-fight-btn">Go Fight</button>
        <button class="buttonGen" id="go-shop-btn">Go Shop</button>
        <button class="buttonGen" id="go-final-boss-btn">Go Final Boss</button>
        <button class="buttonGen" id="show-player-stats-btn">Show Player Stats</button>
        <div id="player-stats" class="player-stats-mini-box">
            <h2>HP:<p id="player-health-text"></p></h2>
            <h2>Gold:<p id="player-gold-text"></p></h2>
            
             
        </div>
    </div>
    <script src="VTH.js"></script>
</body>
</html>
